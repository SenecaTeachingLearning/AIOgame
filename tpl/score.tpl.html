<div class="armies">
    <div class="army good">
        <div class="label">You</div>
        <div class="soldiers">
            <div ng-repeat="sc in scenes | filter: { allegiance: 1 } : true as goodArmy" class="thumb">
                <img ng-src="{{getPrimaryCharacter(sc).image}}" alt="{{getPrimaryCharacter(sc).name" aria-hidden="true" title="{{getPrimaryCharacter(sc).name}}">
            </div>
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <div class="label">Score</div>
            <div class="values">
                {{goodArmy.length}} : {{evilArmy.length}}
            </div>
        </div>
        <div ng-show="attempts > 0">{{attempts}} attempt{{ attempts > 1 ? 's' : '' }} left</div>
    </div>
    <div class="army evil">
        <div class="label">Captain Corruptus</div>
        <div class="soldiers">
            <div ng-repeat="sc in scenes | filter: { allegiance: -1 } as evilArmy" class="thumb">
                <img ng-src="{{getPrimaryCharacter(sc).image}}" alt="{{getPrimaryCharacter(sc).name" aria-hidden="true" title="{{getPrimaryCharacter(sc).name}}">
            </div>
        </div>
    </div>
</div>
